<div class="transition group">
  <div class="bg-white h-20 flex justify-between">
    <div class="ml-1">
      <h1 class="text-5xl">
        <i>OVER</i><i class="text-blue-600">DRAFT</i>
      </h1>
      <h2 class="text-lg">
        Random hero picker for Overwatch 2
      </h2>
    </div>
    <div class="flex">
      <button class="button text-3xl" (click)="this.randomService.generateOne()">
        One random hero
      </button>
      <button class="button text-3xl" (click)="this.randomService.setupConfigurator()">
        5v5 configurator
      </button>
      <button class="button text-3xl button-shadow appearance-none" (click)="this.randomService.generateDeck()">
        Random 1-2-2 roles
      </button>
    </div>
    <div class="pt-[11px]">
      <app-hero-list class="pointer-events-none"></app-hero-list>
    </div>
  </div>

  <!-- <img src="assets/arrow-down.svg"

</div>
